    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main {
            display: block;
        }
        .hr {
            box-sizing: content-box; /* 1 */
            height: 0; /* 1 */
            overflow: visible; /* 2 */
        }
        .main-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgb(112, 184, 184);
            /* 讓選單定位 */
            position: relative;
        }

        .logo img{
            vertical-align: middle;
        }
        .main-nav a{
            /* display: block; */
            padding: 10px 20px;
            text-decoration: none;
            color: rgb(17, 17, 17);
        }


        .step-nav{
            display:none;
            center
        }

        input{
            display: none;
        }
        
        /* @media screen and (max-width:767px){} */
        @media screen and (width<768px) {
            .HB{
                width: 40px;
                height: 40px;
                background-color: rgb(7, 44, 39);
            /* 漢堡線排列 */
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
                position: relative;
            }


            .HB span{
                width: 80%;
                height: 2px;
                background-color: #fff;
            }
            .main-nav{
                position:absolute;
                background-color:rgb(147, 193, 178); ;
                top:100%;
                left: 0;
                right:0;
                opacity: 0;

            }
            #menu-control:checked~ .main-header .main-nav{
                left: 0;
                opacity: 1;
            }

            #menu-control:checked~ .main-header .HB span:nth-child(2){
                display: none;
            }

            #menu-control:checked~ .main-header .HB span:first-child{
                position: absolute;
                align-self: center;
                transform:  rotate(45deg);
            }
            #menu-control:checked~ .main-header .HB span:last-child{
                position: absolute;
                align-self: center;
                transform:  rotate(135deg);
            }

            .main-nav a{
                display: block;
            }
            .main-nav a +a {
                border-top: 1px solid #eee ;
            }
            
            .main-nav-box{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                flex-wrap: wrap;
                font-size: 24px;
                position: relative;
            }
            .step-nav {

                background-color:rgb(187, 203, 117);;
                font-size: 20px;
                left: -200%;
                right:0;
                opacity: 0;
                align-items: center;
                
            }
